<script>
    // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –∏–∑ application.properties –∏ –∏–º—è —Ç–µ–∫—É—â–µ–≥–æ –ü–ö
    const adminName = "[[${serverAdmin}]]";

    // console.error("adminName: " + adminName + " currentPCName: "+ currentPCName);
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º

    // –û–±—ä—è–≤–ª—è–µ–º —Ñ–ª–∞–≥ –ø–∞—É–∑—ã –≥–ª–æ–±–∞–ª—å–Ω–æ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã –≤ —Ñ–æ—Ä–º–∞—Ç–µ dd-MM-yyyy HH:mm:ss
    function formatDateTime(date) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        return `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
    function updateDateTime() {
        document.getElementById('currentDateTime').textContent = formatDateTime(new Date());
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è/–ø–æ–∫–∞–∑–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
    function toggleAdminControls() {
        const adminControls = document.querySelectorAll('.admin-control');
        adminControls.forEach(control => {
            if (isAdmin) {
                control.classList.remove('hidden-element');
            } else {
                control.classList.add('hidden-element');
            }
        });

        // –¢–∞–∫–∂–µ —Å–∫—Ä—ã–≤–∞–µ–º label –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        const label = document.querySelector('label[for="computerName"]');
        if (label) {
            if (isAdmin) {
                label.classList.remove('hidden-element');
            } else {
                label.classList.add('hidden-element');
            }
        }
    }

    // –í—ã–∑—ã–≤–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
        toggleAdminControls();
        // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞—Ç—ã —Å—Ä–∞–∑—É –∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        updateDateTime();
        setInterval(updateDateTime, 1000);
    });

    const ctx = document.getElementById('pingChart').getContext('2d');
    // const ctx2 = document.getElementById('multipleDatasetsChart').getContext('2d');
    const legendContainer = document.getElementById('legendContainer');
    // const legendContainer2 = document.getElementById('legendContainer2');
    let chart;
    // let chart2;
    const SERVER_COLORS = {
        'doc-app': '#fc0202',
        'doc-app2': '#efaa78',
        'doc-app3': '#f1ce79',
        'doc-app4': '#d1ef75',
        'doc-app5': '#79f57b',
        'doc-app6': '#76ecb7',
        'doc-app7': '#7ac1f3',
        'doc-app8': '#769bec',
        'doc-wf1': '#8777ee',
        'doc-wf2': '#c275e8',
        'doc-test': '#eb77ef',
        'doc-send1': '#e5758a',
        'doc-send2': '#a17373',
        'ya.ru': '#6382ff',
        'sdo.gaz.ru': '#08195b'};

    function updateChart() {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—É–∑—É –ø–µ—Ä–µ–¥ –∑–∞–ø—Ä–æ—Å–æ–º –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º –≥—Ä–∞—Ñ–∏–∫–æ–≤
        if (!isPaused) {
            fetch('/api/ping')
                .then(response => response.json())
                .then(data => {
                    const datasets = [];
                    const labels = [];
                    let maxLength = 0;

                    const sortedData = Object.entries(data.data).sort((a, b) => a[0].localeCompare(b[0]));
                    for (const [server, times] of sortedData) {
                        const color = SERVER_COLORS[server] || getRandomColor();
                        datasets.push({
                            label: server,
                            data: times,
                            borderColor: color,
                            fill: false
                        });
                        maxLength = Math.max(maxLength, times.length);
                    }

                    for (let i = 0; i < maxLength; i++) {
                        labels.push(i);
                    }

                    if (chart) {
                        chart.data.labels = labels;
                        chart.data.datasets = datasets;
                        chart.update();
                    } else {
                        chart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: datasets
                            },
                            options: {
                                plugins: {
                                    legend: {
                                        display: false // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—É—é –ª–µ–≥–µ–Ω–¥—É
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        title: {
                                            display: true,
                                            text: '–í—Ä–µ–º—è –ø–∏–Ω–≥–∞ (–º—Å)'
                                        }
                                    },
                                    x: {
                                        title: {
                                            display: true,
                                            text: '–ò–∑–º–µ—Ä–µ–Ω–∏—è'
                                        }
                                    }
                                }
                            }
                        });
                    }
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–∞—Å—Ç–æ–º–Ω—É—é –ª–µ–≥–µ–Ω–¥—É
                    generateLegend(chart, legendContainer);

                    // –î–ª—è –≤—Ç–æ—Ä–æ–≥–æ –≥—Ä–∞—Ñ–∏–∫–∞ (Multiple datasets) - scatter plot —Å —Ç–æ—á–∫–∞–º–∏
                    // const scatterDatasets = [];
                    // for (const [server, times] of Object.entries(data.data)) {
                    //     const color = SERVER_COLORS[server] || getRandomColor();
                    //     const scatterData = times.map((time, index) => ({ x: index, y: time }));
                    //     scatterDatasets.push({
                    //         label: server,
                    //         data: scatterData,
                    //         borderColor: color,
                    //         backgroundColor: color,
                    //         showLine: false, // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–æ–ª—å–∫–æ —Ç–æ—á–∫–∏, –±–µ–∑ –ª–∏–Ω–∏–π
                    //         pointRadius: 5, // –†–∞–∑–º–µ—Ä —Ç–æ—á–µ–∫
                    //         pointHoverRadius: 7
                    //     });
                    // }

                    // if (chart2) {
                    //     chart2.data.datasets = scatterDatasets;
                    //     chart2.update();
                    // } else {
                    //     chart2 = new Chart(ctx2, {
                    //         type: 'scatter',
                    //         data: {
                    //             datasets: scatterDatasets
                    //         },
                    //         options: {
                    //             plugins: {
                    //                 legend: {
                    //                     display: false
                    //                 }
                    //             },
                    //             scales: {
                    //                 y: {
                    //                     beginAtZero: true,
                    //                     title: {
                    //                         display: true,
                    //                         text: '–í—Ä–µ–º—è –ø–∏–Ω–≥–∞ (–º—Å)'
                    //                     }
                    //                 },
                    //                 x: {
                    //                     type: 'linear',
                    //                     position: 'bottom',
                    //                     title: {
                    //                         display: true,
                    //                         text: '–ò–∑–º–µ—Ä–µ–Ω–∏—è'
                    //                     }
                    //                 }
                    //             }
                    //         }
                    //     });
                    // }
                    // generateLegend(chart2, legendContainer2);
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                });
        }
    }

    function generateLegend(chart, container) {
        container.innerHTML = '';
        const ul = document.createElement('ul');
        ul.style.listStyle = 'none';
        ul.style.padding = '0';

        chart.data.datasets.forEach((dataset, index) => {
            const li = document.createElement('li');
            li.className = 'legend-item';

            const colorBox = document.createElement('span');
            colorBox.style.display = 'inline-block';
            colorBox.style.width = '20px';
            colorBox.style.height = '20px';
            colorBox.style.backgroundColor = dataset.borderColor || dataset.backgroundColor;
            colorBox.style.marginRight = '10px';
            colorBox.style.border = '1px solid #000';

            const label = document.createTextNode(dataset.label);

            li.appendChild(colorBox);
            li.appendChild(label);

            li.onclick = () => {
                chart.data.datasets.forEach((_, i) => {
                    const meta = chart.getDatasetMeta(i);
                    meta.hidden = (i !== index); // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ, –∫—Ä–æ–º–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ
                });
                chart.update();
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ª–µ–≥–µ–Ω–¥—ã
                updateAllLegendStyles(chart, container);
            };

            ul.appendChild(li);
        });

        container.appendChild(ul);
        // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ (–≤—Å–µ –≤–∏–¥–∏–º—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)
        updateAllLegendStyles(chart, container);
    }

    function updateAllLegendStyles(chart, container) {
        const lis = container.querySelectorAll('.legend-item');
        chart.data.datasets.forEach((_, index) => {
            const meta = chart.getDatasetMeta(index);
            updateLegendItemStyle(lis[index], meta.hidden);
        });
    }

    function updateLegendItemStyle(li, isHidden) {
        if (isHidden) {
            li.classList.add('hidden');
        } else {
            li.classList.remove('hidden');
        }
    }

    // –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è: –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –¥–∞—Ç–∞—Å–µ—Ç—ã –Ω–∞ –æ–±–æ–∏—Ö –≥—Ä–∞—Ñ–∏–∫–∞—Ö
    function showAll() {
        if (chart) {
            chart.data.datasets.forEach((_, i) => {
                const meta = chart.getDatasetMeta(i);
                meta.hidden = false;
            });
            chart.update();
            updateAllLegendStyles(chart, legendContainer);
        }
        // if (chart2) {
        //     chart2.data.datasets.forEach((_, i) => {
        //         const meta = chart2.getDatasetMeta(i);
        //         meta.hidden = false;
        //     });
        //     chart2.update();
        //     updateAllLegendStyles(chart2, legendContainer2);
        // }
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function togglePause() {
        isPaused = !isPaused;
        const button = document.getElementById('pauseButton');
        button.textContent = isPaused ? '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å ' : '–°—Ç–æ–ø —ç–∫—Ä–∞–Ω';
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —Å—Ç–∏–ª—è –ø–∞—É–∑—ã
        button.classList.toggle('paused', isPaused);
        if (!isPaused) {
            // –ü—Ä–∏ –≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ä–∞–∑—É –æ–±–Ω–æ–≤–ª—è–µ–º
            updateChart();
        }
    }

    function addComputer() {
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—Ç–æ—Ä–æ–Ω–µ –∫–ª–∏–µ–Ω—Ç–∞
        if (!isAdmin) {
            alert('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —ç—Ç–æ–π –æ–ø–µ—Ä–∞—Ü–∏–∏!');
            return;
        }

        const name = document.getElementById('computerName').value.trim();
        if (!name) {
            alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∫–æ–º–ø—å—é—Ç–µ—Ä–∞!');
            return;
        }
        fetch(`/api/setPC?computerName=${name}`, {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    alert('–ü–ö –¥–æ–±–∞–≤–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                    updateChart(); // –û–±–Ω–æ–≤–ª—è–µ–º –≥—Ä–∞—Ñ–∏–∫ –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –ü–ö: ' + response.statusText);
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞.');
            });
    }

    function removeComputer() {
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—Ç–æ—Ä–æ–Ω–µ –∫–ª–∏–µ–Ω—Ç–∞
        if (!isAdmin) {
            alert('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —ç—Ç–æ–π –æ–ø–µ—Ä–∞—Ü–∏–∏!');
            return;
        }

        const name = document.getElementById('computerName').value.trim();
        if (!name) {
            alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∫–æ–º–ø—å—é—Ç–µ—Ä–∞!');
            return;
        }
        fetch(`/api/removePC?computerName=${name}`, {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    alert('–ü–ö —É–¥–∞–ª—ë–Ω —É—Å–ø–µ—à–Ω–æ!');
                    updateChart(); // –û–±–Ω–æ–≤–ª—è–µ–º –≥—Ä–∞—Ñ–∏–∫ –ø–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –ü–ö: ' + response.statusText);
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞.');

        fetch(`/api/clearAllPingData`, {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    alert('–î–∞–Ω–Ω—ã–µ —É–¥–∞–ª–µ–Ω—ã!');
                    updateChart(); // –û–±–Ω–æ–≤–ª—è–µ–º –≥—Ä–∞—Ñ–∏–∫ –ø–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è
                } else {
