<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PC Monitor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .graphs-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            /*max-width: 1600px; !* Ограничение ширины для больших экранов *!*/
        }
        .graph-item {
            flex: 1;
            margin: 10px;
            text-align: center;
            width: 150px;
        }
        img {
            width: 100%;
            height: auto;
        }
        button {
            padding: 8px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
<h2>PC Monitor</h2>
<button onclick="window.location.href='/'">Главная</button>
<div class="graphs-container">
    <div class="graph-item">
        <img th:src="'data:image/png;base64,' + ${mainGraph}" alt="Main Graph"/>
        <br><a th:href="'data:image/png;base64,' + ${mainGraph}" download="main_graph.png">Сохранить основной график</a>
    </div>
    <div class="graph-item">
        <img th:src="'data:image/png;base64,' + ${barGraph}" alt="Top Processes Graph"/>
        <br><a th:href="'data:image/png;base64,' + ${barGraph}" download="top_processes_graph.png">Сохранить график топ-процессов</a>
    </div>
</div>
</body>
</html>
